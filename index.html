<!DOCTYPE html>
<head>
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <h1> 
    Library App
  </h1>
  <p>By Jonathan Zhou</p>
</head>

<body>
  <div>
    <button id="newBookBtn">+ New Book</button>
  </div>
  
  <div id="pop-up">
    <form id='form' action='/script.js'>
        <span class="close">&times;</span>
        <ledgend>New Book</ledgend>
        <div id='textInput'> 
            <p><input type='text' id='title' name='title' placeholder='Title'></p>
            <p><input type='text' id='author' name='author' placeholder='Author'></p>
            <p><input type='text' id='pages' name='pages' placeholder='Pages'></p>
        </div>
        <div id='checkBox'>
            <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
        </div>
        <button type='button' id='addBtn'>Add</button>
    </form>
  </div>
  <div id="book-container"></div>

  <script src="script.js"></script>
</body>
