<!DOCTYPE html>
<head>
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <h1> 
    Library App
  </h1>
  <p>By Jonathan Zhou</p>
</head>

<body>
  <div id="newBookBtn">
    <button id="newBookBtn">+ New Book</button>
  </div>
  <div id="pop-up">
    <form id="bookForm" action="/script.js">
      <ul>
        <li>
          <input type='text' name='title' placeholder='Title' required />
        </li>
        <li>
          <input type='text' name='author' placeholder='Author' required />
        </li>
        <li>
          <input placeholder='Page count' type='number' name='pages' required />
        </li>
        <li>
          <input type="checkbox" value="yes" name="read"/>
        </li>
      </ul>
      <button type="submit" form="form" id="addBookBtn">Add</button>
    </form>
  </div>
  <div className = "book-container"></div>

  <script src="script.js"></script>
</body>
