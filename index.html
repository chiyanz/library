<!DOCTYPE html>
<head>
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <h1> 
    Library App
  </h1>
  <p>By Jonathan Zhou</p>
</head>

<body>
  <div id="newBookBtn">
    <button id="newBookBtn">+ New Book</button>
  </div>
  <div id="pop-up">
    <h2>New Book</h2>
    <form id="form">
      <input type='text' name='title' placeholder='Title' required />
      <input type='text' name='author' placeholder='Author' required />
      <input placeholder='Page count' type='number' name='pages' required />
      <label >Read: </label><input type="checkbox" value="yes" name="read"/>
      <button type='submit' form='form' id='addBookBtn'>Add</button>
    </form>
  </div>
  <div className = "book-container"></div>

  <script src="script.js"></script>
</body>
